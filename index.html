<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Konverter Suhu</title>
    
</head>
<body>
    <header>
        <img src="assets/img/logo-cal.png" alt="logo-cal">
        <h1>KONVERTER SUHU</h1>
        <img src="assets/img/logo-cal.png" alt="logo-cal">
    </header>

    <!-- DESKRIPSI -->
    <div class="deskripsi">
        <p>Masukkan suhu derajat ke dalam kotak di bawah, lalu klik tombol <bold>KONVERT</bold> untuk mendapatkan hasil konversi.</p>
    </div>

    <!-- INPUT SUHU -->
    <label for="celcius"><center>Celcius (°C)</center></label>
    <section class="input">
        <div class="suhu1">
            <textarea placeholder="Masukkan Angka" id="input_angka" name="input_angka" class="intext" autofocus="" tabindex="1" style="background-color: rgb(255, 255, 255);"></textarea>
        </div>

    <!-- TOMBOL -->
        <div class="areatombol">
            <button onclick="celkefah()">KONVERT</button>
            <button onclick="reset()">RESET</button>
            <button onclick="reverse()">REVERSE</button>
        </div>

    <!-- OUTPUT -->
    <label for="fahrenheit"><center>Fahrenheit (°F)</center></label>
        <div class="output">
            <textarea id="output_angka" class="outtext" readonly="" tabindex="5"></textarea>
        </div>

    <!-- CARA HITUNG -->
    <label for="carahitung"><center>CARA HITUNG</center></label>
        <div class="caranya">
            <textarea id="kolom_cara" class="kolomnya" readonly=""></textarea>
        </div>
    </section>
    <section class="c-f">

    </section>
    <section class="f-c d-none">
        
    </section>
    <script src="js/index.js"></script>
</body>

</html>
