<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Konverter Suhu</title>
</head>
<body>
    <header>
        <img src="assets/img/logo-cal.png" alt="logo-cal">
        <h1>KONVERTER SUHU</h1>
        <img src="assets/img/logo-cal.png" alt="logo-cal">
    </header>
    <div class="deskripsi">
        <p>Masukkan suhu derajat (<sup>o</sup>C) ke kotak di bawah, lalu klik tombol <bold>KONVERT</bold> untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (<sup>o</sup>F).</p>
    </div>
    <section class="input">
        <label for="inputfield">CELCIUS (<sup>o</sup>C)</label>
        <input type="number" id="inputfield">
        <div class="areatombolinput">
            <button>KONVERT</button>
            <button>REVERT</button>
            <button>RESET</button>
        </div>
        <label for="result">FAHRENHEIT (<sup>o</sup>C)</label>
        <input type="number" id="result">
    <div class="cara">
        <p>CARA KALKULASI:</p>
    </div>   
    <input type="cara" id="kolomcara">
        
        
    </section>
</body>

</html>
